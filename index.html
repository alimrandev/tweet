<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/32ba4aeb6f.js" crossorigin="anonymous"></script>
  <title>Tweet Tweet Apps</title>
</head>
<body>
  <div class="container">
      <nav class="navbar navbar-light d-flex border-bottom mb-4"><h2 class="navbar-brand m-auto">Tweet Tweet</h2>
      </nav>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="card card-body mt-5 bg-light pt-5">
            <form id ='tweetForm'>
              <input type="text" id="tweetTxt" class="form-control" placeholder="Write Your Tweet">
              <button class="btn btn-success btn-block mt-5" id="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <input type="search" name="" id="filter" class="form-control" placeholder="Search Tweet">
          <div class="card card-body bg-light mt-2">
            <ul class="list-group collection">
              <!-- <li class="list-group-item collection-item mt-2" id="tweet-0"><span class="pr-2">1.</span><span>First Tweet</span><i
                  class="fas fa-trash float-right delete"></i>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
  </div>



  <script src="app.js">

  </script>
</body>
</html>
